{% extends 'templates/base.html' %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-danger alert-dismissible fade show w-75 m-auto mt-2" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
        </svg>
        Error al crear la cuenta. Comprueba que hayas rellenado los campos correctamente
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<section class="d-flex flex-column justify-content-center align-items-center p-5" id='posts'>
    <div class="card">
        <h1 class="card-header">Crear cuenta</h1>
        <form class=" px-5" action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Crear cuenta" class="my-4 btn btn-primary  w-100"/>
        </form>
        <p class="text-center mb-1">Â¿Ya tienes una cuenta?</p>
        <a class="text-center mb-5" href="login">Login</a>
    </div>



</section>
{% endblock %}
